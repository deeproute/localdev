apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-server
spec:
  values:
    injector:
      enabled: false

    server:
      affinity: "" # Use only for dev
      standalone:
        enabled: false
      ha:
        enabled: true
        replicas: 3
      dataStorage:
        size: 100Mi
        storageClass: standard
      ingress:
        enabled: true
        ingressClassName: "nginx-internal"
        pathType: Prefix
        activeService: true
        hosts:
          - host: vault-server.vault
            paths: []
        extraPaths: []
        tls: []
      raft:
        enabled: true
        setNodeId: true

    ui:
      enabled: true
